<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <title>Kiwi Agent Chat</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #818cf8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --sidebar-width: 300px;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            height: 100vh;
            position: sticky;
            top: 0;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .config-group {
            margin-bottom: 25px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .config-group input,
        .config-group textarea,
        .config-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: border-color 0.3s;
        }

        .config-group input:focus,
        .config-group textarea:focus,
        .config-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .config-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .config-group .help-text {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 5px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(18px);
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        button.primary {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        button.primary:hover {
            background-color: #4338ca;
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        button.secondary:hover {
            background-color: rgba(148, 163, 184, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: calc(100% - var(--sidebar-width));
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.25rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.25rem;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            max-width: 90%;
            gap: 12px;
        }

        .message-user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
        }

        .user-avatar {
            background-color: var(--primary-light);
            color: white;
        }

        .assistant-avatar {
            background-color: #94a3b8;
            color: white;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-bubble {
            background-color: var(--border-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .message-user .message-timestamp {
            text-align: right;
        }

        .message-tools {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--primary-light);
            font-weight: 500;
        }

        #inputArea {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            background-color: var(--card-bg);
        }

        #userInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        #userInput:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sendButton:hover {
            background-color: #4338ca;
        }

        #sendButton:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            color: #64748b;
            font-style: italic;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .loading-indicator .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.875rem;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        .model-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                max-width: 100%;
            }

            .mobile-menu-btn {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>配置参数</h2>
            <button class="close-sidebar" id="closeSidebar">×</button>
        </div>
        
        <div class="config-group">
            <label for="systemPrompt">系统提示</label>
            <textarea id="systemPrompt" placeholder="输入系统提示..."></textarea>
            <div class="help-text">设置代理的上下文和行为</div>
        </div>
        
        <div class="config-group">
            <label for="model">语言模型</label>
            <select id="model">
                <option value="Qwen/Qwen2.5-32B-Instruct">Qwen2.5-32B-Instruct</option>
                <option value="Qwen/Qwen3-32B">Qwen3-32B</option>
                <option value="Qwen/Qwen3-235B-A22B">Qwen3-235B-A22B</option>
                <option value="deepseek-ai/DeepSeek-R1-0528">DeepSeek-R1-0528</option>
                <option value="deepseek-ai/DeepSeek-V3-0324">DeepSeek-V3-0324</option>
            </select>
            <div class="help-text">代理使用的主要语言模型</div>
        </div>
        
        <div class="config-group">
            <label for="maxSearchResults">最大搜索结果数</label>
            <input type="number" id="maxSearchResults" min="1" max="50" value="10">
            <div class="help-text">每个查询返回的最大搜索结果数量</div>
        </div>
        
        <div class="config-group">
            <label for="databasePath">数据库路径</label>
            <input type="text" id="databasePath" placeholder="输入数据库路径...">
            <div class="help-text">DuckDB数据库文件路径 (例如: /data/analytics.db)</div>
        </div>
        
        <div class="config-group">
            <label>数据库只读模式</label>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="readOnly">
                    <span class="toggle-slider"></span>
                </label>
                <span id="readOnlyStatus">关闭</span>
            </div>
            <div class="help-text">以只读模式打开数据库</div>
        </div>
        
        <div class="actions">
            <button class="secondary" id="resetConfig">恢复默认</button>
            <button class="primary" id="saveConfig">保存配置</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <span>Kiwi Agent Chat</span>
                <span class="model-badge" id="modelBadge">Qwen/Qwen2.5-32B-Instruct</span>
            </h1>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="切换主题">🌙</button>
                <button class="config-toggle" id="configToggle" title="配置">⚙️</button>
            </div>
        </div>
        
        <div id="chatContainer">
            <div id="messages">
                <div class="message">
                    <div class="message-avatar assistant-avatar">K</div>
                    <div class="message-content">
                        <div class="message-bubble assistant-bubble">
                            您好！我是Kiwi智能助手。请问有什么可以帮您的？
                        </div>
                        <div class="message-timestamp">现在</div>
                    </div>
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <span>正在处理您的请求...</span>
            </div>
            
            <div id="inputArea">
                <input type="text" id="userInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM元素
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const configToggle = document.getElementById('configToggle');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const messagesDiv = document.getElementById('messages');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const saveConfigBtn = document.getElementById('saveConfig');
        const resetConfigBtn = document.getElementById('resetConfig');
        const themeToggle = document.getElementById('themeToggle');
        const modelBadge = document.getElementById('modelBadge');
        
        // 配置元素
        const systemPrompt = document.getElementById('systemPrompt');
        const modelSelect = document.getElementById('model');
        const maxSearchResults = document.getElementById('maxSearchResults');
        const databasePath = document.getElementById('databasePath');
        const readOnlyCheckbox = document.getElementById('readOnly');
        const readOnlyStatus = document.getElementById('readOnlyStatus');
        
        // 默认配置
        const DEFAULT_CONFIG = {
            systemPrompt: '',
            model: 'Qwen/Qwen2.5-32B-Instruct',
            maxSearchResults: 10,
            databasePath: '/mnt/workspace/data/duckdb/vitas.db',
            readOnly: true,
            theme: 'light'
        };
        
        // 当前配置
        let currentConfig = {...DEFAULT_CONFIG};
        
        // 初始化
        function init() {
            loadConfig();
            setupEventListeners();
            updateModelBadge();
        }
        
        // 从localStorage加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem('kiwiConfig');
            if (savedConfig) {
                try {
                    currentConfig = {...DEFAULT_CONFIG, ...JSON.parse(savedConfig)};
                } catch (e) {
                    console.error('Error parsing config:', e);
                    currentConfig = {...DEFAULT_CONFIG};
                }
            }
            
            applyConfig();
            applyTheme();
        }
        
        // 应用配置到UI
        function applyConfig() {
            systemPrompt.value = currentConfig.systemPrompt;
            modelSelect.value = currentConfig.model;
            maxSearchResults.value = currentConfig.maxSearchResults;
            databasePath.value = currentConfig.databasePath;
            readOnlyCheckbox.checked = currentConfig.readOnly;
            readOnlyStatus.textContent = currentConfig.readOnly ? '开启' : '关闭';
        }
        
        // 应用主题
        function applyTheme() {
            document.body.setAttribute('data-theme', currentConfig.theme);
            themeToggle.textContent = currentConfig.theme === 'dark' ? '☀️' : '🌙';
        }
        
        // 更新模型徽章
        function updateModelBadge() {
            modelBadge.textContent = currentConfig.model;
        }
        
        // 保存配置
        function saveConfig() {
            currentConfig = {
                systemPrompt: systemPrompt.value,
                model: modelSelect.value,
                maxSearchResults: parseInt(maxSearchResults.value) || 10,
                databasePath: databasePath.value,
                readOnly: readOnlyCheckbox.checked,
                theme: currentConfig.theme
            };
            
            localStorage.setItem('kiwiConfig', JSON.stringify(currentConfig));
            
            // 显示成功消息
            showSuccessMessage('配置已保存！');
            
            updateModelBadge();
        }
        
        // 显示成功消息
        function showSuccessMessage(message) {
            const successEl = document.createElement('div');
            successEl.className = 'success-message';
            successEl.textContent = message;
            document.body.appendChild(successEl);
            
            setTimeout(() => {
                successEl.remove();
            }, 3000);
        }
        
        // 重置配置
        function resetConfig() {
            if (confirm('确定要恢复默认配置吗？')) {
                localStorage.removeItem('kiwiConfig');
                currentConfig = {...DEFAULT_CONFIG};
                applyConfig();
                showSuccessMessage('已恢复默认配置');
                updateModelBadge();
            }
        }
        
        // 切换主题
        function toggleTheme() {
            currentConfig.theme = currentConfig.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('kiwiConfig', JSON.stringify(currentConfig));
            applyTheme();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 配置面板切换
            configToggle.addEventListener('click', () => sidebar.classList.toggle('active'));
            closeSidebar.addEventListener('click', () => sidebar.classList.remove('active'));
            mobileMenuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
            
            // 只读状态切换
            readOnlyCheckbox.addEventListener('change', () => {
                readOnlyStatus.textContent = readOnlyCheckbox.checked ? '开启' : '关闭';
            });
            
            // 保存/重置配置
            saveConfigBtn.addEventListener('click', saveConfig);
            resetConfigBtn.addEventListener('click', resetConfig);
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        // 发送消息
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;
            
            // 添加用户消息到UI
            appendMessage(messageText, 'user');
            userInput.value = '';
            sendButton.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            try {
                // 准备请求数据
                const requestData = {
                    messages: [{ role: 'user', content: messageText }],
                    config: {
                        system_prompt: currentConfig.systemPrompt,
                        model: currentConfig.model,
                        max_search_results: currentConfig.maxSearchResults,
                        database_path: currentConfig.databasePath,
                        read_only: currentConfig.readOnly
                    }
                };
                
                // 发送请求
                const response = await fetch('/api/astream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                });
                
                loadingIndicator.style.display = 'none';
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ 
                        error: "请求错误", 
                        details: `状态码: ${response.status}`
                    }));
                    
                    const errorMsg = errorData.error || '请求失败';
                    const details = errorData.details || '';
                    appendMessage(`错误: ${errorMsg}. ${details}`, 'error');
                    sendButton.disabled = false;
                    return;
                }
                
                // 创建助手消息容器
                const assistantMessageContainer = document.createElement('div');
                assistantMessageContainer.className = 'message';
                assistantMessageContainer.innerHTML = `
                    <div class="message-avatar assistant-avatar">K</div>
                    <div class="message-content">
                        <div class="message-bubble assistant-bubble"></div>
                        <div class="message-timestamp">${formatTime(new Date())}</div>
                    </div>
                `;
                
                const messageBubble = assistantMessageContainer.querySelector('.message-bubble');
                messagesDiv.appendChild(assistantMessageContainer);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    let position;
                    while ((position = buffer.indexOf('\n\n')) >= 0) {
                        const eventString = buffer.substring(0, position);
                        buffer = buffer.substring(position + 2);
                        
                        if (eventString.startsWith('data: ')) {
                            const jsonData = eventString.substring(6);
                            try {
                                const eventData = JSON.parse(jsonData);
                                if (eventData.content) {
                                    messageBubble.textContent += eventData.content;
                                } else if (eventData.role === 'assistant' && eventData.tool_calls) {
                                    const toolNames = eventData.tool_calls.map(tc => tc.name).join(', ');
                                    const toolsEl = document.createElement('div');
                                    toolsEl.className = 'message-tools';
                                    toolsEl.textContent = `调用工具: ${toolNames}`;
                                    messageBubble.appendChild(toolsEl);
                                }
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } catch (e) {
                                console.error('解析错误:', e, jsonData);
                                messageBubble.textContent += ` [数据解析错误] `;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('请求失败:', error);
                appendMessage(`请求错误: ${error.message}`, 'error');
                loadingIndicator.style.display = 'none';
            } finally {
                sendButton.disabled = false;
            }
        }
        
        // 添加消息到UI
        function appendMessage(text, type) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type === 'user' ? 'message-user' : ''}`;
            
            const avatarClass = type === 'user' ? 'user-avatar' : 'assistant-avatar';
            const bubbleClass = type === 'user' ? 'user-bubble' : 'assistant-bubble';
            const label = type === 'user' ? '您' : 'Kiwi';
            const avatarText = type === 'user' ? 'U' : 'K';
            
            messageEl.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div class="message-content">
                    <div class="message-bubble ${bubbleClass}">${text}</div>
                    <div class="message-timestamp">${formatTime(new Date())}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // 格式化时间
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
