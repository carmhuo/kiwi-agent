<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能问答系统</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --ai-color: #00c853;
            --tool-color: #ff9100;
            --background: #f5f7fa;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .chat-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-history {
            height: 60vh;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .message {
            margin: 1.5rem 0;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .message::before {
            content: 'AI';
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .user-message {
            flex-direction: row-reverse;
        }
        .user-message::before {
            content: 'You';
            background-color: var(--primary-color);
        }

        .ai-message::before {
            content: 'AI';
            background-color: var(--ai-color);
        }

        .tool-message::before {
            content: 'Tool';
            background-color: var(--tool-color);
            font-size: 0.7rem;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease-in;
            position: relative;
        }

        .user-message .message-bubble {
            background: var(--primary-color);
            color: white;
            border-radius: 1rem 1rem 0 1rem;
        }

        .ai-message .message-bubble {
            background: #f0f4f9;
            color: #333;
            border-radius: 1rem 1rem 1rem 0;
        }

        .tool-message .message-bubble {
            background: #e6f4ea;
            border: 1px solid #81c784;
            font-family: Monaco, Consolas, monospace;
            white-space: pre-wrap;
        }

        .metadata {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        .tool-call {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .status-success::before {
            content: "✓";
            color: #4CAF50;
            margin-left: 0.5rem;
        }

        .status-failure::before {
            content: "✗";
            color: #f44336;
            margin-left: 0.5rem;
        }

        .input-container {
            position: relative;
            border-top: 1px solid #eee;
            padding: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: #666;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .message-bubble {
                max-width: 85%;
            }
            .message::before {
                width: 32px;
                height: 32px;
                font-size: 0.65rem;
            }
            .tool-message::before {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-history" id="chatHistory"></div>
            <div class="typing-indicator" id="typingIndicator">AI 正在思考...</div>
            <div class="input-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="输入您的问题..."
                        autocomplete="off"
                    >
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory')
        const userInput = document.getElementById('userInput')
        const sendButton = document.getElementById('sendButton')
        const typingIndicator = document.getElementById('typingIndicator')
        let eventSource = null

        function createMessage(type) {
            const div = document.createElement('div')
            div.className = `message ${type}-message`
            return div
        }

        function addUserMessage(content) {
            const container = createMessage('user')
            container.innerHTML = `
                <div class="message-bubble">${content}</div>
            `
            chatHistory.appendChild(container)
            scrollToBottom()
        }

        function createResponseMessage(type) {
            const container = createMessage(type)
            const bubble = document.createElement('div')
            bubble.className = 'message-bubble'
            container.appendChild(bubble)
            chatHistory.appendChild(container)
            scrollToBottom()
            return bubble
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight
        }

        function handleStreamResponse(query) {
            if (eventSource) eventSource.close()
            const responseContainer = createResponseMessage('ai')
            let buffer = ''
            
            eventSource = new EventSource(`/api/stream?query=${encodeURIComponent(query)}`)
            typingIndicator.style.display = 'block'

            eventSource.onmessage = (event) => {
                try {
                    buffer += event.data
                    const jsonStart = buffer.indexOf('{')
                    const jsonEnd = buffer.lastIndexOf('}') + 1
                    
                    if (jsonStart === -1 || jsonEnd === 0) return
                    
                    const jsonStr = buffer.slice(jsonStart, jsonEnd)
                    const data = JSON.parse(jsonStr)
                    buffer = buffer.slice(jsonEnd)
                    typingIndicator.style.display = 'none'

                    switch(data.type) {
                        case 'human':
                            addUserMessage(data.content)
                            break
                        case 'ai':
                            handleAIMessage(data, createResponseMessage('ai'))
                            break
                        case 'tool':
                            handleToolMessage(data, createResponseMessage('tool'))
                            break
                    }
                    scrollToBottom()
                } catch (error) {
                    console.log('Partial JSON:', buffer)
                }
            }

            eventSource.onerror = () => {
                eventSource.close()
                typingIndicator.style.display = 'none'
                if (!responseContainer.innerHTML) {
                    responseContainer.innerHTML = '请求中断，请重试'
                }
            }
        }

        function handleAIMessage(data, container) {
            let html = data.content || ''
            if (data.tool_calls?.length > 0) {
                html += data.tool_calls.map(tool => `
                    <div class="tool-call">
                        调用工具: ${tool.name}
                        ${tool.args ? `<div class="metadata">参数: ${JSON.stringify(tool.args)}</div>` : ''}
                    </div>
                `).join('')
            }
            if (data.response_metadata) {
                html += `<div class="metadata">
                    模型: ${data.response_metadata.model_name || '未知'} |
                    Token用量: ${data.usage_metadata?.total_tokens || '未知'}
                </div>`
            }
            container.innerHTML = html
        }

        function handleToolMessage(data, container) {
            const statusClass = data.status === 'success' ? 'status-success' : 'status-failure'
            const toolInfo = `
                <div class="${statusClass}"> 
                    Calling tool:<strong> ${data.name}</strong> 执行结果:
                    <pre>${data.content}</pre>
                    ${data.tool_call_id ? `<div class="metadata">调用ID: ${data.tool_call_id}</div>` : ''}
                </div>
            `
            container.innerHTML = toolInfo
        }

        async function sendMessage() {
            const query = userInput.value.trim()
            if (!query) return

            userInput.value = ''
            userInput.disabled = true
            sendButton.disabled = true
            addUserMessage(query)

            try {
                handleStreamResponse(query)
            } catch (error) {
                console.error('Error:', error)
                createResponseMessage('ai').textContent = '请求失败，请重试'
            } finally {
                userInput.disabled = false
                sendButton.disabled = false
                userInput.focus()
            }
        }

        sendButton.addEventListener('click', sendMessage)
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault()
                sendMessage()
            }
        })
        userInput.focus()
    </script>
</body>
